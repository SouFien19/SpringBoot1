<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="your-custom-styles.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .containers {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav {
            margin-left: auto;
        }
        .navbar .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/locations/liste_locations">Liste des Clients</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/locations/add">
                        <i class="fas fa-plus"></i> Ajouter Location
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/voitures/listVoitures">
                        <i class="fas fa-car"></i> Liste Voitures
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listClients">
                        <i class="fas fa-users"></i> Liste Clients
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="containers my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/save}" th:object="${ClientForm}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="cin" class="col-form-label">CIN</label>
                            <input type="text" th:field="*{cin}" class="form-control" id="cin" placeholder="CIN">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenom" class="col-form-label">Prénom</label>
                            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adresse" class="col-form-label">Adresse</label>
                            <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse">
                        </div>

                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-full">Submit</button>
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
