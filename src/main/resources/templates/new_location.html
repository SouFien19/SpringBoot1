<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="your-custom-styles.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .containers {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav {
            margin-left: auto;
        }
        .navbar .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/locations/liste_locations">Liste des Clients</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/locations/add">
                        <i class="fas fa-plus"></i> Ajouter Location
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/voitures/listVoitures">
                        <i class="fas fa-car"></i> Liste Voitures
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listClients">
                        <i class="fas fa-users"></i> Liste Clients
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>

<div class="containers">
    <h2 class="mt-3">Ajouter une Nouvelle Location</h2>
    <form th:action="@{/locations/save}" method="post" th:object="${location}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="date_debut">Date de Début:</label>
            <input type="date" id="date_debut" name="date_debut" th:field="*{date_debut}" class="form-control" required>
            <div class="invalid-feedback">Veuillez choisir une date valide.</div>
        </div>

        <div class="form-group">
            <label for="date_retour">Date de Retour:</label>
            <input type="date" id="date_retour" name="date_retour" th:field="*{date_retour}" class="form-control" required>
            <div class="invalid-feedback">Veuillez choisir une date valide.</div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="prix_jour">Prix par Jour (DT):</label>
                <input type="number" id="prix_jour" name="prix_jour" value="100" class="form-control" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="prix">Prix Total (DT):</label>
                <input type="number" id="prix" name="prix" th:field="*{prix}" class="form-control" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="client">Client:</label>
            <select id="client" name="client" class="custom-select" required>
                <option value="">Sélectionner un client</option>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
            </select>
            <div class="invalid-feedback">Veuillez sélectionner un client.</div>
        </div>

        <div class="form-group">
            <label for="voiture">Voiture:</label>
            <select id="voiture" name="voiture" class="custom-select" required>
                <option value="">Sélectionner une voiture</option>
                <option th:each="voiture : ${voitures}" th:value="${voiture.id}" th:text="${voiture.model.nom}"></option>
            </select>
            <div class="invalid-feedback">Veuillez sélectionner une voiture.</div>
        </div>

        <button type="submit" class="btn btn-primary">Créer une location</button>
    </form>
</div>
</body>
</html>
