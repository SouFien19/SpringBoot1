<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="your-custom-styles.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .containers {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav {
            margin-left: auto;
        }
        .navbar .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Update Location</a>
</nav>
<div class="containers my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/locations/update/{id}(id=${location.id})}" th:object="${location}" method="post" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="date_debut">Date de Début:</label>
                        <input type="date" class="form-control" id="date_debut" th:field="*{date_debut}" required>
                        <div class="invalid-feedback">Merci de choisir une date valide.</div>
                    </div>
                    <div class="form-group">
                        <label for="date_retour">Date de Retour:</label>
                        <input type="date" class="form-control" id="date_retour" th:field="*{date_retour}" required>
                        <div class="invalid-feedback">Merci de choisir une date valide.</div>
                    </div>
                    <div class="form-group">
                        <label for="prix">Prix Total (DT):</label>
                        <input type="number" class="form-control" id="prix" th:field="*{prix}" required>
                        <div class="invalid-feedback">Merci d'entrer un prix valide.</div>
                    </div>
                    <div class="form-group">
                        <label for="client">Client:</label>
                        <select id="client" class="custom-select" th:field="*{client}" required>
                            <option value="">Sélectionner un client</option>
                              <th:block th:each="client : ${clients}">
                                <option th:value="${client.id}" th:text="${client.nom}"></option>
                              </th:block>
                        </select>
                        <div class="invalid-feedback">Merci de sélectionner un client.</div>
                    </div>
                    <div class="form-group">
                        <label for="voiture">Voiture:</label>
                        <select id="voiture" class="custom-select" th:field="*{voiture}" required>
                            <option value="">Sélectionner une voiture</option>
                                <th:block th:each="voiture : ${voitures}">
                                    <option th:value="${voiture.id}" th:text="${voiture.modeles}"></option>
                                </th:block>
                        </select>
                        <div class="invalid-feedback">Merci de sélectionner une voiture.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Location</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
