<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Ajout Model</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/models/savemodel}" th:object="${ModelForm}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" th:field="*{nom}" class="form-control"
                                   id="nom" placeholder="nom" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="annee" class="col-form-label">Année</label>
                            <input type="number" th:field="*{annee}" class="form-control"
                                   id="annee" placeholder="Année" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="couleur" class="col-form-label">Couleur</label>
                            <input type="text" th:field="*{couleur}" class="form-control"
                                   id="couleur" placeholder="Couleur" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
