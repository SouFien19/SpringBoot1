<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New Voiture</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="your-custom-styles.css"> <!-- Add your custom CSS file for styling -->

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .containers {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav {
            margin-left: auto;
        }
        .navbar .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link i {
            margin-right: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the select options */
        .form-group select option {
            padding: 8px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Ajouter Voiture</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/voitures/listVoitures">
                        <i class="fas fa-list"></i> Liste Voitures
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/locations/liste_locations">
                        <i class="fas fa-list"></i> Liste Locations
                    </a>
                </li>
                <li class="nav-item">
                    <a class a.nav-link href="/listClients">
                        <i class="fas fa-list"></i> Liste Clients
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="containers my-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Ajouter une Nouvelle Voiture</h2>
            <form th:action="@{/voitures/save}" th:object="${VoitureForm}" method="post">

                <div class="form-group">
                    <label for="serie">Série:</label>
                    <input type="text" class="form-control" id="serie" th:field="*{serie}" required>
                </div>
                <div class="form-group">
                    <label for="date_Mise_En_Marche">Date de Mise en Marche:</label>
                    <input type="date" class="form-control" id="date_Mise_En_Marche" th:field="*{date_Mise_En_Marche}" required>
                </div>
                <div class="form-group">
                    <label  for="Model">Modèle</label>
                    <select id="Model" th:field="*{model}" >
                        <option th:each="modeles : ${ModelForm}"
                                th:value="${modeles.id}" th:text="${modeles.nom}"/>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Créer une Voiture</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
