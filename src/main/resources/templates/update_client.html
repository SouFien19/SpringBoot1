<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="your-custom-styles.css"> <!-- Add your custom CSS file for styling -->

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .containers {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav {
            margin-left: auto;
        }
        .navbar .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }
        .navbar .navbar-nav .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Update Client</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/locations/liste_locations">
                <i class="fas fa-plus"></i> Ajouter Location
            </a>
            <a class="nav-link" href="/voitures/listVoitures">
                <i class="fas fa-plus"></i> Liste Voitures
            </a>
            <a class="nav-link" href="/listClients">
                <i class="fas fa-list"></i> Liste Clients
            </a>
        </li>
    </ul>
</nav>
<div class="containers my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/update/{id}(id=${client.id})}" method="post" th:object="${client}" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="cin" class="col-form-label">Cin:</label>
                            <input type="text" th:field="*{cin}" class="form-control" id="cin" placeholder="Cin" required>
                            <div class="invalid-feedback">Please enter the Cin.</div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="nom" class="col-form-label">Nom:</label>
                            <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom" required>
                            <div class="invalid-feedback">Please enter the Nom.</div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="prenom" class="col-form-label">Prénom:</label>
                            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom" required>
                            <div class="invalid-feedback">Please enter the Prénom.</div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="adresse" class="col-form-label">Adresse:</label>
                            <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse" required>
                            <div class="invalid-feedback">Please enter the Adresse.</div>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
